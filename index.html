<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <div id="score">Score</div>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>JavaQuiz</h1>
        <p id="instructions">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start" class="btn-controls">Start Quiz</button>
      </div>
      <div id="questions" class="question"></div>
      <div class="options" id="option"></div>
      <button onclick="checkAns()" id="submit">Submit Answer</button>
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" />
          <button id="saveResult">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
